<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MiniChat v2</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 95%;
            max-width: 450px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        #msgs {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }

        p {
            background: #e7ecff;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 6px 0;
            width: fit-content;
            max-width: 90%;
            word-wrap: break-word;
        }

        #inputs {
            margin-top: 15px;
            display: flex;
            gap: 8px;
        }

        input {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #nick {
            max-width: 100px; /* üëà M√ÅS PEQUE√ëO */
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            background: #4b7bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #3b66d1;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="msgs"></div>

        <div id="inputs">
            <input id="nick" placeholder="Nick">
            <input id="mensaje" placeholder="Mensaje">
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>

    <script>
        const div = document.getElementById("msgs");

        const ws = new WebSocket("ws://localhost:8000/canal");

        ws.onmessage = (event) => {
            const p = document.createElement("p");
            p.textContent = event.data;
            div.appendChild(p);

            div.scrollTop = div.scrollHeight; // Auto-scroll
        };

        function enviar() {
            const nick = document.getElementById("nick").value.trim();
            const msg  = document.getElementById("mensaje").value.trim();

            if (!nick || !msg) return;

            ws.send(`${nick}: ${msg}`);
            document.getElementById("mensaje").value = "";
        }
    </script>

</body>
</html>
